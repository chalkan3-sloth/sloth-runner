name: Multi-Platform Build Test

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'site/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'site/**'

jobs:
  test-builds:
    name: Test Build on ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            arch: arm64
            goos: linux
            goarch: arm64
          - os: macos-13  # Intel Mac
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: macos-latest  # Apple Silicon M1/M2
            arch: arm64
            goos: darwin
            goarch: arm64
          - os: windows-latest
            arch: amd64
            goos: windows
            goarch: amd64
      fail-fast: false
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential sqlite3 libsqlite3-dev gcc-aarch64-linux-gnu

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install sqlite3

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install sqlite --yes

      - name: Install Go dependencies
        run: go mod download
        timeout-minutes: 3

      - name: Build binary (Linux ARM64 - cross-compile)
        if: runner.os == 'Linux' && matrix.arch == 'arm64'
        run: |
          CC=aarch64-linux-gnu-gcc CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o sloth-runner-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/sloth-runner
        timeout-minutes: 5

      - name: Build binary (Linux AMD64)
        if: runner.os == 'Linux' && matrix.arch == 'amd64'
        run: |
          CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o sloth-runner-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/sloth-runner
        timeout-minutes: 5

      - name: Build binary (macOS)
        if: runner.os == 'macOS'
        run: |
          CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o sloth-runner-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/sloth-runner
        timeout-minutes: 5

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: |
          $env:CGO_ENABLED=1
          go build -v -o sloth-runner-${{ matrix.goos }}-${{ matrix.goarch }}.exe ./cmd/sloth-runner
        timeout-minutes: 5

      - name: Test binary execution (Linux/macOS native)
        if: (runner.os == 'Linux' || runner.os == 'macOS') && matrix.arch != 'arm64'
        run: ./sloth-runner-${{ matrix.goos }}-${{ matrix.goarch }} version || echo "Binary built successfully"
        timeout-minutes: 1

      - name: Test binary execution (Windows)
        if: runner.os == 'Windows'
        run: ./sloth-runner-${{ matrix.goos }}-${{ matrix.goarch }}.exe version
        timeout-minutes: 1

      - name: Upload test binary (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: sloth-runner-${{ matrix.goos }}-${{ matrix.goarch }}
          path: sloth-runner-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 1

      - name: Upload test binary (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: sloth-runner-${{ matrix.goos }}-${{ matrix.goarch }}
          path: sloth-runner-${{ matrix.goos }}-${{ matrix.goarch }}.exe
          retention-days: 1