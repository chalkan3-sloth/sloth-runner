name: Create Tag on Merge

on:
  push:
    branches:
      - master

jobs:
  create-tag:
    name: Create Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to fetch all history for correct versioning

      - name: Push new tag
        run: git push --tags
