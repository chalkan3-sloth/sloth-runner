name: Create Tag on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  create-tag:
    if: github.event.pull_request.merged == true
    name: Create Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to fetch all history for correct versioning

      - name: Create and Push Tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          # Fetch all tags to ensure correct versioning
          git fetch --tags

          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Extract version components
          MAJOR=$(echo $LATEST_TAG | sed -E 's/v([0-9]+)\.([0-9]+)\.([0-9]+)/\1/')
          MINOR=$(echo $LATEST_TAG | sed -E 's/v([0-9]+)\.([0-9]+)\.([0-9]+)/\2/')
          PATCH=$(echo $LATEST_TAG | sed -E 's/v([0-9]+)\.([0-9]+)\.([0-9]+)/\3/')

          # Check PR title and labels to determine version bump type
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          PR_LABELS="${{ join(github.event.pull_request.labels.*.name, ' ') }}"
          
          echo "PR Title: $PR_TITLE"
          echo "PR Labels: $PR_LABELS"

          # Determine version bump based on conventional commits or labels
          if echo "$PR_TITLE $PR_BODY" | grep -iE "(BREAKING CHANGE|breaking:|major:)" || echo "$PR_LABELS" | grep -q "major"; then
            # Major version bump
            NEW_MAJOR=$((MAJOR + 1))
            NEW_MINOR=0
            NEW_PATCH=0
            NEW_TAG="v${NEW_MAJOR}.${NEW_MINOR}.${NEW_PATCH}"
            echo "ðŸš€ MAJOR version bump detected"
          elif echo "$PR_TITLE $PR_BODY" | grep -iE "(feat\(|feature:|minor:)" || echo "$PR_LABELS" | grep -q "minor\|feature"; then
            # Minor version bump  
            NEW_MINOR=$((MINOR + 1))
            NEW_PATCH=0
            NEW_TAG="v${MAJOR}.${NEW_MINOR}.${NEW_PATCH}"
            echo "âœ¨ MINOR version bump detected"
          else
            # Patch version bump (default)
            NEW_PATCH=$((PATCH + 1))
            NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
            echo "ðŸ”§ PATCH version bump detected"
          fi

          echo "New tag: $NEW_TAG"

          # Create and push the new tag
          git tag $NEW_TAG
          git push origin $NEW_TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
