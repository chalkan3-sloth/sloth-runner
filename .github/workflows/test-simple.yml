name: Simple Test

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  simple-test:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Environment
        run: |
          echo "=== SYSTEM INFO ==="
          uname -a
          echo "=== USER INFO ==="
          whoami
          echo "=== PWD ==="
          pwd
          echo "=== ENV ==="
          env | sort
          echo "=== GITHUB CONTEXT ==="
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Verify Checkout
        run: |
          echo "=== DIRECTORY CONTENTS ==="
          ls -la
          echo "=== GO FILES ==="
          find . -name "*.go" | head -10
          echo "=== WORKFLOW FILES ==="
          ls -la .github/workflows/
          
      - name: Check Go Installation
        run: |
          echo "=== GO VERSION ==="
          go version
          echo "=== GO ENV ==="
          go env
          
      - name: Simple Test
        run: |
          echo "All checks passed successfully!"
          echo "Repository is properly accessible"