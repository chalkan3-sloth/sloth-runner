name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential sqlite3 libsqlite3-dev gcc-aarch64-linux-gnu

      - name: Go Mod Download
        run: go mod download
        env:
          CGO_ENABLED: 1

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: '~> v2'
          args: release --clean --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CGO_ENABLED: 1

      - name: Summary
        run: |
          echo "🎉 Release completed successfully!"
          echo "📦 Version: ${GITHUB_REF#refs/tags/}"
          echo "🔗 Release URL: https://github.com/${{ github.repository }}/releases/tag/${GITHUB_REF#refs/tags/}"

  test-agent-update:
    name: Test Agent Update
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Download and install latest release
        run: |
          echo "📥 Downloading latest release..."
          VERSION=${GITHUB_REF#refs/tags/}
          curl -L -o sloth-runner.tar.gz "https://github.com/${{ github.repository }}/releases/download/${VERSION}/sloth-runner_${VERSION}_linux_amd64.tar.gz"
          tar -xzf sloth-runner.tar.gz
          chmod +x sloth-runner
          sudo mv sloth-runner /usr/local/bin/

      - name: Verify installation
        run: |
          echo "✅ Verifying installation..."
          sloth-runner version

      - name: Test agent update command
        run: |
          echo "🧪 Testing 'sloth-runner agent update' command..."
          sloth-runner agent update --help || echo "⚠️  Agent update command not available yet"
