name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential sqlite3 libsqlite3-dev gcc-aarch64-linux-gnu

      - name: Go Mod Tidy
        run: go mod tidy
        env:
          CGO_ENABLED: 1

      - name: Go Mod Download
        run: go mod download
        env:
          CGO_ENABLED: 1

      - name: Commit go.mod changes if any
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add go.mod go.sum
          git diff --staged --quiet || git commit -m "chore: Update go.mod and go.sum for release"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: '~> v2'
          args: release --clean --verbose --skip-validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CGO_ENABLED: 1

      - name: Summary
        run: |
          echo "ðŸŽ‰ Release completed successfully!"
          echo "ðŸ“¦ Version: ${GITHUB_REF#refs/tags/}"
          echo "ðŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${GITHUB_REF#refs/tags/}"
