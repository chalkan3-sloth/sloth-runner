# Repository
repo_name: 'chalkan3-sloth/sloth-runner'
repo_url: 'https://github.com/chalkan3-sloth/sloth-runner'
edit_uri: 'edit/master/docs/'

# Copyright
copyright: 'Copyright &copy; 2024 Sloth Runner Team. All rights reserved.'

# Theme
theme:
  name: material
  favicon: assets/favicon.svg
  logo: assets/logo.svg
  palette:
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: blue grey
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: blue grey
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Additional CSS and JS
extra_css:
  - stylesheets/extra.css
  - stylesheets/termynal.css

extra_javascript:
  - javascripts/extra.js
  - javascripts/termynal.js

# Plugins
plugins:
  - search:
      lang: 
        - en
        - pt
        - zh
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date
  - awesome-pages

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
      title: Page contents
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

# Social and extra info
extra:
  homepage: https://chalkan3-sloth.github.io/sloth-runner/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chalkan3-sloth/sloth-runner
      name: GitHub Repository
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/slothrunner/sloth-runner
      name: Docker Hub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/sloth-runner
      name: Discord Community
  version:
    provider: mike
    default: stable
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/chalkan3/sloth-runner/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">telling us what you need</a>.

