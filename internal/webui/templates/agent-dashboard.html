<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Sloth Runner ðŸ¦¥</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/sloth-theme.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Navbar will be injected here by navbar.js -->
    <div id="sloth-navbar"></div>

    <div class="container-fluid mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h2>
                    <i class="bi bi-hdd-network"></i>
                    <span id="agent-name">Agent Dashboard</span>
                </h2>
                <p class="text-muted">
                    <span id="agent-status" class="badge bg-secondary">Loading...</span>
                    <span id="agent-address" class="ms-2"></span>
                </p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/agent-control" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Control
                </a>
            </div>
        </div>

        <!-- Real-time Metrics -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="card-subtitle text-muted mb-0">CPU Usage</h6>
                            <i class="bi bi-cpu text-primary fs-4"></i>
                        </div>
                        <h3 class="mb-0" id="cpu-value">--</h3>
                        <div class="progress mt-2" style="height: 6px;">
                            <div id="cpu-progress" class="progress-bar bg-primary" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="card-subtitle text-muted mb-0">Memory Usage</h6>
                            <i class="bi bi-memory text-success fs-4"></i>
                        </div>
                        <h3 class="mb-0" id="memory-value">--</h3>
                        <div class="progress mt-2" style="height: 6px;">
                            <div id="memory-progress" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="card-subtitle text-muted mb-0">Disk Usage</h6>
                            <i class="bi bi-hdd text-warning fs-4"></i>
                        </div>
                        <h3 class="mb-0" id="disk-value">--</h3>
                        <div class="progress mt-2" style="height: 6px;">
                            <div id="disk-progress" class="progress-bar bg-warning" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="card-subtitle text-muted mb-0">Load Average</h6>
                            <i class="bi bi-speedometer2 text-info fs-4"></i>
                        </div>
                        <h3 class="mb-0" id="load-value">--</h3>
                        <small class="text-muted" id="load-details">1m / 5m / 15m</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row mb-4">
            <!-- Historical Metrics -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-graph-up"></i> Historical Metrics
                        </h5>
                    </div>
                    <div class="card-body">
                        <div style="height: 300px;">
                            <canvas id="history-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resource Distribution -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-pie-chart"></i> Resource Distribution
                        </h5>
                    </div>
                    <div class="card-body">
                        <div style="height: 300px;">
                            <canvas id="distribution-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detailed Information Tabs -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="processes-tab" data-bs-toggle="tab" href="#processes" role="tab">
                                    <i class="bi bi-list-task"></i> Processes
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="network-tab" data-bs-toggle="tab" href="#network" role="tab">
                                    <i class="bi bi-ethernet"></i> Network
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="disk-tab" data-bs-toggle="tab" href="#disk" role="tab">
                                    <i class="bi bi-hdd-stack"></i> Disk
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="system-tab" data-bs-toggle="tab" href="#system" role="tab">
                                    <i class="bi bi-info-circle"></i> System Info
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- Processes Tab -->
                            <div class="tab-pane fade show active" id="processes" role="tabpanel">
                                <div id="processes-content">
                                    <div class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Network Tab -->
                            <div class="tab-pane fade" id="network" role="tabpanel">
                                <div id="network-content">
                                    <div class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Disk Tab -->
                            <div class="tab-pane fade" id="disk" role="tabpanel">
                                <div id="disk-content">
                                    <div class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- System Info Tab -->
                            <div class="tab-pane fade" id="system" role="tabpanel">
                                <div id="system-content">
                                    <div class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/agent-dashboard.js"></script>
</body>
</html>
