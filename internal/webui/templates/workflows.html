<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Runner - Workflows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-sliders"></i> Sloth Runner</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/agents">Agents</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/workflows">Workflows</a></li>
                    <li class="nav-item"><a class="nav-link" href="/hooks">Hooks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/events">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="/secrets">Secrets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ssh">SSH Profiles</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="bi bi-circle-fill" id="ws-status" style="color: #6c757d;"></i>
                            <span id="ws-status-text">Connecting...</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h2>Workflows</h2>
                        <p class="text-muted">Manage workflow definitions (.sloth files)</p>
                    </div>
                    <div>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createWorkflowModal">
                            <i class="bi bi-plus-lg"></i> Create Workflow
                        </button>
                        <button class="btn btn-primary" onclick="loadWorkflows()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="workflows-container">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-3 text-muted">Loading workflows...</p>
            </div>
        </div>
    </div>

    <!-- Create Workflow Modal -->
    <div class="modal fade" id="createWorkflowModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-lg"></i> Create Workflow</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createWorkflowForm">
                        <div class="mb-3">
                            <label class="form-label">Name *</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">File Path *</label>
                            <input type="text" class="form-control" name="file_path" required placeholder="/path/to/workflow.sloth">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content *</label>
                            <textarea class="form-control font-monospace" name="content" rows="15" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tags</label>
                            <input type="text" class="form-control" name="tags" placeholder="production,web,deployment">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createWorkflow()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script>
        async function loadWorkflows() {
            try {
                const response = await fetch('/api/v1/sloths');
                const data = await response.json();
                const container = document.getElementById('workflows-container');

                if (!data.sloths || data.sloths.length === 0) {
                    container.innerHTML = '<div class="col-12"><div class="empty-state"><i class="bi bi-diagram-3"></i><h5>No workflows</h5><p>Create your first workflow to get started.</p></div></div>';
                    return;
                }

                container.innerHTML = data.sloths.map(wf => `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card workflow-card ${wf.is_active ? '' : 'opacity-50'}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0"><i class="bi bi-diagram-3 me-2"></i>${wf.name}</h5>
                                    <span class="badge bg-${wf.is_active ? 'success' : 'secondary'}">${wf.is_active ? 'Active' : 'Inactive'}</span>
                                </div>
                                <p class="card-text text-muted small">${wf.description || 'No description'}</p>
                                <hr>
                                <div class="small text-muted">
                                    <div>Usage: ${wf.usage_count} times</div>
                                    <div>Created: ${new Date(wf.created_at).toLocaleDateString()}</div>
                                </div>
                                <div class="mt-3 btn-group w-100">
                                    <button class="btn btn-sm btn-outline-primary" onclick="toggleWorkflow('${wf.name}', ${!wf.is_active})">
                                        <i class="bi bi-${wf.is_active ? 'pause' : 'play'}-fill"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteWorkflow('${wf.name}')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading workflows:', error);
            }
        }

        async function createWorkflow() {
            const form = document.getElementById('createWorkflowForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/v1/sloths', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('createWorkflowModal')).hide();
                    form.reset();
                    loadWorkflows();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function toggleWorkflow(name, activate) {
            const action = activate ? 'activate' : 'deactivate';
            try {
                await fetch(`/api/v1/sloths/${name}/${action}`, {method: 'POST'});
                loadWorkflows();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteWorkflow(name) {
            if (!confirm(`Delete workflow "${name}"?`)) return;
            try {
                await fetch(`/api/v1/sloths/${name}`, {method: 'DELETE'});
                loadWorkflows();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', loadWorkflows);
    </script>
</body>
</html>
