<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Runner - Workflows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/sloth-theme.css">
</head>
<body>
    <!-- Navbar will be injected here by navbar.js -->
    <div id="sloth-navbar"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h2>Workflows</h2>
                        <p class="text-muted">Manage workflow definitions (.sloth files)</p>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary filter-btn active" onclick="filterWorkflows('all')">
                            All
                        </button>
                        <button class="btn btn-outline-secondary filter-btn" onclick="filterWorkflows('active')">
                            Active
                        </button>
                        <button class="btn btn-outline-secondary filter-btn" onclick="filterWorkflows('inactive')">
                            Inactive
                        </button>
                    </div>
                    <div class="ms-2">
                        <button class="btn btn-success" onclick="showAddWorkflowModal()">
                            <i class="bi bi-plus-lg"></i> Add Workflow
                        </button>
                        <button class="btn btn-primary" onclick="loadWorkflows()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="workflows-container">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-3 text-muted">Loading workflows...</p>
            </div>
        </div>
    </div>

    <!-- Add Workflow Modal -->
    <div class="modal fade" id="addWorkflowModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Add Workflow</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addWorkflowForm">
                        <div class="mb-3">
                            <label class="form-label">Name *</label>
                            <input type="text" class="form-control" id="addWorkflowName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">File Path *</label>
                            <input type="text" class="form-control" id="addWorkflowPath" required placeholder="/path/to/workflow.sloth">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea class="form-control font-monospace" id="addWorkflowContent" rows="10" placeholder="Optional: paste workflow content here"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addWorkflow()">Add Workflow</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Run Workflow Modal -->
    <div class="modal fade" id="runWorkflowModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-play-circle"></i> Run Workflow</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="runWorkflowName">
                    <p><strong>Workflow:</strong> <span id="runWorkflowPath"></span></p>
                    <div class="mb-3">
                        <label class="form-label">Group (optional)</label>
                        <input type="text" class="form-control" id="runWorkflowGroup" placeholder="e.g., deploy_production">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Delegate to Agents (optional)</label>
                        <input type="text" class="form-control" id="runWorkflowAgents" placeholder="agent1,agent2">
                        <small class="text-muted">Comma-separated agent names</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="executeWorkflow()">
                        <i class="bi bi-play-fill"></i> Run
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Workflow Modal -->
    <div class="modal fade" id="viewWorkflowModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-eye"></i> Workflow Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewWorkflowContent">
                    <div class="text-center py-3">
                        <div class="spinner-border text-primary"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/workflows.js"></script>
</body>
</html>
