<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Runner - Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/sloth-theme.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <!-- Modern UI Styles -->
    <link rel="stylesheet" href="/static/css/toast.css">
    <link rel="stylesheet" href="/static/css/skeletons.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/glassmorphism.css">
    <link rel="stylesheet" href="/static/css/dark-mode.css">
    <link rel="stylesheet" href="/static/css/mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Initialize theme early to prevent flash -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/page-transitions.css">
    <link rel="stylesheet" href="/static/css/micro-interactions.css">
    <link rel="stylesheet" href="/static/css/navbar-search.css">
    <link rel="stylesheet" href="/static/css/drag-drop.css">
</head>
<body>
    <!-- Navbar will be injected here by navbar.js -->
    <div id="sloth-navbar"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h2>Events</h2>
                        <p class="text-muted">Monitor event queue and execution history</p>
                    </div>
                    <div>
                        <div class="btn-group me-2">
                            <button class="btn btn-outline-secondary filter-btn active" onclick="filterEvents('all')">
                                All
                            </button>
                            <button class="btn btn-outline-secondary filter-btn" onclick="filterEvents('pending')">
                                Pending
                            </button>
                        </div>
                        <button class="btn btn-primary" onclick="loadEvents()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-1">Pending</h6>
                                <h3 class="mb-0" id="stat-pending">0</h3>
                            </div>
                            <i class="bi bi-clock-history fs-2 text-warning"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-1">Processing</h6>
                                <h3 class="mb-0" id="stat-processing">0</h3>
                            </div>
                            <i class="bi bi-gear-fill fs-2 text-info"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-1">Completed</h6>
                                <h3 class="mb-0" id="stat-completed">0</h3>
                            </div>
                            <i class="bi bi-check-circle-fill fs-2 text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-1">Failed</h6>
                                <h3 class="mb-0" id="stat-failed">0</h3>
                            </div>
                            <i class="bi bi-x-circle-fill fs-2 text-danger"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Events Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-bell"></i> Events</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Type</th>
                                        <th>Status</th>
                                        <th>Hook</th>
                                        <th>Created</th>
                                        <th>Processed</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="events-table-body">
                                    <tr>
                                        <td colspan="7" class="text-center py-4">
                                            <div class="spinner-border text-primary"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- View Event Modal -->
    <div class="modal fade" id="viewEventModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-eye"></i> Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewEventContent">
                    <div class="text-center py-3">
                        <div class="spinner-border text-primary"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/utils.js"></script>
    <!-- Modern UI Scripts -->
    <script src="/static/js/toast.js"></script>
    <script src="/static/js/confetti.js"></script>
    <script src="/static/js/skeletons.js"></script>
    <script src="/static/js/breadcrumbs.js"></script>
    <script src="/static/js/advanced-charts.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/events.js"></script>
    <script src="/static/js/micro-interactions.js"></script>
    <script src="/static/js/drag-drop.js"></script>
</body>
</html>
