<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Runner - System Metrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/sloth-theme.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <!-- Modern UI Styles -->
    <link rel="stylesheet" href="/static/css/toast.css">
    <link rel="stylesheet" href="/static/css/skeletons.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/glassmorphism.css">
    <link rel="stylesheet" href="/static/css/dark-mode.css">
    <link rel="stylesheet" href="/static/css/mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Initialize theme early to prevent flash -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/page-transitions.css">
    <link rel="stylesheet" href="/static/css/micro-interactions.css">
    <link rel="stylesheet" href="/static/css/navbar-search.css">
    <link rel="stylesheet" href="/static/css/drag-drop.css">
</head>
<body>
    <div id="sloth-navbar"></div>
    <div class="container-fluid mt-4">
        <h2><i class="bi bi-speedometer"></i> System Metrics</h2>
        <p class="text-muted">Real-time system performance monitoring</p>
        <div class="row mb-4">
            <div class="col-md-3"><div class="card"><div class="card-body"><h6 class="text-muted">CPU</h6><h3 id="cpu-usage">0%</h3></div></div></div>
            <div class="col-md-3"><div class="card"><div class="card-body"><h6 class="text-muted">Memory</h6><h3 class="small" id="memory-usage">0/0 GB</h3></div></div></div>
            <div class="col-md-3"><div class="card"><div class="card-body"><h6 class="text-muted">Disk</h6><h3 class="small" id="disk-usage">0/0 GB</h3></div></div></div>
            <div class="col-md-3"><div class="card"><div class="card-body"><h6 class="text-muted">Network</h6><h3 class="small" id="network-usage">↓0 ↑0</h3></div></div></div>
        </div>
        <div class="row mb-4">
            <div class="col-lg-8"><div class="card"><div class="card-header"><h5>Resource Usage</h5></div><div class="card-body"><div style="height:300px"><canvas id="metricsChart"></canvas></div></div></div></div>
            <div class="col-lg-4"><div class="card h-100"><div class="card-header"><h5>System Info</h5></div><div class="card-body"><table class="table table-sm"><tr><td>Hostname:</td><td id="hostname">-</td></tr><tr><td>Platform:</td><td id="platform">-</td></tr><tr><td>Uptime:</td><td id="uptime">-</td></tr><tr><td>Goroutines:</td><td id="goroutines">-</td></tr></table></div></div></div>
        </div>
        <div class="row">
            <div class="col-md-6"><div class="card"><div class="card-header"><h5>CPU</h5></div><div class="card-body"><div style="height:250px"><canvas id="cpuChart"></canvas></div></div></div></div>
            <div class="col-md-6"><div class="card"><div class="card-header"><h5>Memory</h5></div><div class="card-body"><div style="height:250px"><canvas id="memoryChart"></canvas></div></div></div></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/utils.js"></script>
    <!-- Modern UI Scripts -->
    <script src="/static/js/toast.js"></script>
    <script src="/static/js/confetti.js"></script>
    <script src="/static/js/skeletons.js"></script>
    <script src="/static/js/breadcrumbs.js"></script>
    <script src="/static/js/advanced-charts.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/metrics.js"></script>
    <script src="/static/js/micro-interactions.js"></script>
    <script src="/static/js/drag-drop.js"></script>
</body>
</html>
