<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Control Center - Sloth Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/sloth-theme.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <style>
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .agent-control-card {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-color);
        }

        .agent-control-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .agent-control-card.offline {
            border-left-color: #9CA3AF;
            opacity: 0.7;
        }

        .agent-control-card.warning {
            border-left-color: var(--warning-color);
        }

        .agent-control-card.error {
            border-left-color: var(--danger-color);
        }

        .resource-gauge {
            position: relative;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            overflow: hidden;
        }

        .resource-gauge-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .resource-gauge-fill.low {
            background: linear-gradient(90deg, var(--success-color), var(--secondary-light));
        }

        .resource-gauge-fill.medium {
            background: linear-gradient(90deg, var(--warning-color), var(--accent-hover));
        }

        .resource-gauge-fill.high {
            background: linear-gradient(90deg, var(--danger-color), #DC2626);
        }

        .agent-action-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .agent-action-btn:hover {
            transform: scale(1.05);
        }

        .live-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse-dot 2s infinite;
        }

        .live-indicator.online {
            background: var(--success-color);
        }

        .live-indicator.offline {
            background: #9CA3AF;
            animation: none;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .group-badge {
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            color: white;
            display: inline-block;
            margin: 0.2rem;
        }

        .bulk-action-bar {
            position: fixed;
            bottom: -100px;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 2px solid var(--primary-color);
            box-shadow: var(--shadow-xl);
            padding: 1rem 2rem;
            transition: bottom 0.3s ease;
            z-index: 1000;
        }

        .bulk-action-bar.active {
            bottom: 0;
        }

        .command-output {
            background: linear-gradient(135deg, #1E293B, #0F172A);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            font-family: 'Monaco', 'Courier New', monospace;
            color: #34D399;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 0.875rem;
        }

        .metric-mini-card {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-secondary));
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-chip {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-chip:hover {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .filter-chip.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar will be injected here by navbar.js -->
    <div id="sloth-navbar"></div>

    <div class="container-fluid mt-4">
        <!-- Overview Stats -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="metric-mini-card">
                    <div class="metric-value" id="total-agents">0</div>
                    <div class="metric-label">Total Agents</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-mini-card">
                    <div class="metric-value text-success" id="online-agents">0</div>
                    <div class="metric-label">Online</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-mini-card">
                    <div class="metric-value text-warning" id="avg-cpu">0%</div>
                    <div class="metric-label">Avg CPU</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-mini-card">
                    <div class="metric-value text-info" id="avg-memory">0%</div>
                    <div class="metric-label">Avg Memory</div>
                </div>
            </div>
        </div>

        <!-- Filters and Actions -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="d-flex gap-2 align-items-center flex-wrap">
                    <span class="text-muted me-2"><i class="bi bi-funnel"></i> Filter:</span>
                    <div class="filter-chip active" onclick="filterAgents('all')">All</div>
                    <div class="filter-chip" onclick="filterAgents('online')">Online</div>
                    <div class="filter-chip" onclick="filterAgents('offline')">Offline</div>
                    <div class="filter-chip" onclick="filterAgents('warning')">Warning</div>
                    <div class="filter-chip" onclick="filterAgents('error')">Error</div>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-primary" onclick="showBulkCommandModal()">
                    <i class="bi bi-lightning-charge"></i> Bulk Execute
                </button>
                <button class="btn btn-success" onclick="showCreateGroupModal()">
                    <i class="bi bi-collection"></i> New Group
                </button>
                <button class="btn btn-outline-secondary" onclick="refreshAgents()">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>

        <!-- Agents Grid -->
        <div class="agent-grid" id="agents-grid">
            <div class="text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-3 text-muted">Loading agents...</p>
            </div>
        </div>
    </div>

    <!-- Bulk Action Bar -->
    <div class="bulk-action-bar" id="bulk-action-bar">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <strong><span id="selected-count">0</span> agents selected</strong>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="executeBulkCommand()">
                    <i class="bi bi-play-fill"></i> Execute Command
                </button>
                <button class="btn btn-success" onclick="addToGroup()">
                    <i class="bi bi-collection-fill"></i> Add to Group
                </button>
                <button class="btn btn-warning" onclick="restartSelected()">
                    <i class="bi bi-arrow-clockwise"></i> Restart
                </button>
                <button class="btn btn-outline-secondary" onclick="clearSelection()">
                    <i class="bi bi-x"></i> Clear
                </button>
            </div>
        </div>
    </div>

    <!-- Agent Detail Modal -->
    <div class="modal fade" id="agentDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-server"></i>
                        <span id="detail-agent-name">Agent</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-4" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview-tab" id="overview-tab-btn">Overview</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#processes-tab" id="processes-tab-btn">Processes</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#network-tab" id="network-tab-btn">Network</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#disk-tab" id="disk-tab-btn">Disk</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#logs-tab" id="logs-tab-btn">Logs</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#command-tab" id="command-tab-btn">Execute</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="overview-tab">
                            <div id="agent-overview-content">Loading...</div>
                        </div>
                        <div class="tab-pane fade" id="processes-tab">
                            <div id="agent-processes-content">Loading...</div>
                        </div>
                        <div class="tab-pane fade" id="network-tab">
                            <div id="agent-network-content">Loading...</div>
                        </div>
                        <div class="tab-pane fade" id="disk-tab">
                            <div id="agent-disk-content">Loading...</div>
                        </div>
                        <div class="tab-pane fade" id="logs-tab">
                            <div id="agent-logs-content">
                                <div class="command-output" style="height: 400px;">
                                    <div id="logs-stream">Connecting to log stream...</div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="command-tab">
                            <div class="mb-3">
                                <label class="form-label">Command</label>
                                <input type="text" class="form-control" id="execute-command" placeholder="ls -la">
                            </div>
                            <button class="btn btn-primary" onclick="executeCommand()">
                                <i class="bi bi-play-fill"></i> Execute
                            </button>
                            <div class="mt-3">
                                <div class="command-output" id="command-output">Output will appear here...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bulk Command Modal -->
    <div class="modal fade" id="bulkCommandModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bulk Execute Command</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Command</label>
                        <input type="text" class="form-control" id="bulk-command" placeholder="whoami">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="parallel-execution" checked>
                        <label class="form-check-label" for="parallel-execution">
                            Execute in parallel
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="runBulkCommand()">Execute</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal fade" id="createGroupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Agent Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="group-name" placeholder="production-servers">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="group-description" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="createGroup()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/agent-control.js"></script>
</body>
</html>
