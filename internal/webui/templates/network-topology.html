<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Runner - Network Topology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/sloth-theme.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #topology-container {
            width: 100%;
            height: 700px;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            position: relative;
            overflow: hidden;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s;
        }

        .node:hover {
            filter: brightness(1.2);
        }

        .node-master circle {
            fill: #dc3545;
            stroke: #a71d2a;
            stroke-width: 3px;
        }

        .node-agent circle {
            fill: #667eea;
            stroke: #764ba2;
            stroke-width: 2px;
        }

        .node-agent.active circle {
            fill: #56ab2f;
            stroke: #a8e063;
        }

        .node-agent.offline circle {
            fill: #999;
            stroke: #666;
        }

        .node text {
            font-size: 12px;
            font-weight: 600;
            fill: #333;
            pointer-events: none;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
            fill: none;
        }

        .link.grpc {
            stroke: #667eea;
            stroke-dasharray: 5,5;
        }

        .link-label {
            font-size: 10px;
            fill: #666;
            pointer-events: none;
        }

        .legend-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .controls-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .node-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Navbar will be injected here by navbar.js -->
    <div id="sloth-navbar"></div>

    <div class="container-fluid mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2><i class="bi bi-diagram-3"></i> Network Topology</h2>
                        <p class="text-muted">Visual representation of agent network connections</p>
                    </div>
                    <div>
                        <button class="btn btn-outline-secondary me-2" onclick="window.location.href='/network'">
                            <i class="bi bi-arrow-left"></i> Back to Network Dashboard
                        </button>
                        <button class="btn btn-primary" onclick="loadTopology()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Row -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">Total Nodes</h6>
                        <h3 class="mb-0" id="totalNodes">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">Active Agents</h6>
                        <h3 class="mb-0 text-success" id="activeAgents">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">Total Links</h6>
                        <h3 class="mb-0" id="totalLinks">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Topology Visualization -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-0">
                        <div id="topology-container">
                            <!-- Legend -->
                            <div class="legend-box">
                                <h6 class="mb-3">Legend</h6>
                                <div class="legend-item">
                                    <div class="legend-color" style="background: #dc3545; border: 2px solid #a71d2a;"></div>
                                    <span>Master</span>
                                </div>
                                <div class="legend-item">
                                    <div class="legend-color" style="background: #56ab2f; border: 2px solid #a8e063;"></div>
                                    <span>Active Agent</span>
                                </div>
                                <div class="legend-item">
                                    <div class="legend-color" style="background: #999; border: 2px solid #666;"></div>
                                    <span>Offline Agent</span>
                                </div>
                            </div>

                            <!-- Controls -->
                            <div class="controls-box">
                                <h6 class="mb-3">Controls</h6>
                                <div class="mb-2">
                                    <label class="form-label mb-1">Force Strength</label>
                                    <input type="range" class="form-range" min="-500" max="-50" value="-150"
                                           id="forceStrength" oninput="updateForce()">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="showLabels" checked
                                           onchange="toggleLabels()">
                                    <label class="form-check-label" for="showLabels">
                                        Show Labels
                                    </label>
                                </div>
                            </div>

                            <!-- Tooltip -->
                            <div class="node-tooltip" id="nodeTooltip"></div>

                            <!-- SVG will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/network-topology.js"></script>
</body>
</html>
