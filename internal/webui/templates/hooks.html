<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Runner - Hooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-sliders"></i> Sloth Runner</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/agents">Agents</a></li>
                    <li class="nav-item"><a class="nav-link" href="/workflows">Workflows</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/hooks">Hooks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/events">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="/secrets">Secrets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ssh">SSH Profiles</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="bi bi-circle-fill" id="ws-status" style="color: #6c757d;"></i>
                            <span id="ws-status-text">Connecting...</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h2>Hooks</h2>
                        <p class="text-muted">Manage event hooks and automations</p>
                    </div>
                    <button class="btn btn-primary" onclick="loadHooks()">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>
            </div>
        </div>

        <div class="row" id="hooks-container">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-3 text-muted">Loading hooks...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script>
        async function loadHooks() {
            try {
                const response = await fetch('/api/v1/hooks');
                const data = await response.json();
                const container = document.getElementById('hooks-container');

                if (!data.hooks || data.hooks.length === 0) {
                    container.innerHTML = '<div class="col-12"><div class="empty-state"><i class="bi bi-lightning"></i><h5>No hooks</h5><p>Add hooks via CLI to automate tasks.</p></div></div>';
                    return;
                }

                container.innerHTML = data.hooks.map(hook => `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card hook-card ${hook.enabled ? 'hook-enabled' : 'hook-disabled'}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0"><i class="bi bi-lightning me-2"></i>${hook.name}</h5>
                                    <span class="badge bg-${hook.enabled ? 'success' : 'secondary'}">${hook.enabled ? 'Enabled' : 'Disabled'}</span>
                                </div>
                                <p class="card-text text-muted small">${hook.description || 'No description'}</p>
                                <p class="card-text"><span class="badge bg-info">${hook.event_type}</span></p>
                                <hr>
                                <div class="small text-muted">
                                    <div>Executions: ${hook.run_count}</div>
                                    <div>File: ${hook.file_path}</div>
                                </div>
                                <div class="mt-3 btn-group w-100">
                                    <button class="btn btn-sm btn-outline-${hook.enabled ? 'warning' : 'success'}" onclick="toggleHook('${hook.id}', ${!hook.enabled})">
                                        <i class="bi bi-${hook.enabled ? 'pause' : 'play'}-fill"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-info" onclick="viewHookHistory('${hook.id}')">
                                        <i class="bi bi-clock-history"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteHook('${hook.id}')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading hooks:', error);
            }
        }

        async function toggleHook(id, enable) {
            const action = enable ? 'enable' : 'disable';
            try {
                await fetch(`/api/v1/hooks/${id}/${action}`, {method: 'POST'});
                loadHooks();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteHook(id) {
            if (!confirm('Delete this hook?')) return;
            try {
                await fetch(`/api/v1/hooks/${id}`, {method: 'DELETE'});
                loadHooks();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function viewHookHistory(id) {
            try {
                const response = await fetch(`/api/v1/hooks/${id}/history`);
                const data = await response.json();
                console.log('Hook history:', data.history);
                alert(`This hook has executed ${data.history.length} times. Check console for details.`);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        wsManager.on('hook_execution', () => loadHooks());
        document.addEventListener('DOMContentLoaded', loadHooks);
    </script>
</body>
</html>
