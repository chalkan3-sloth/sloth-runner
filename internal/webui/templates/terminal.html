<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Sloth Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/sloth-theme.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <!-- Modern UI Styles -->
    <link rel="stylesheet" href="/static/css/toast.css">
    <link rel="stylesheet" href="/static/css/skeletons.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/glassmorphism.css">
    <link rel="stylesheet" href="/static/css/dark-mode.css">
    <link rel="stylesheet" href="/static/css/mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Initialize theme early to prevent flash -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/page-transitions.css">
    <link rel="stylesheet" href="/static/css/micro-interactions.css">
    <link rel="stylesheet" href="/static/css/navbar-search.css">
    <link rel="stylesheet" href="/static/css/drag-drop.css">
</head>
<body>
    <!-- Navbar will be injected here by navbar.js -->
    <div id="sloth-navbar"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-terminal"></i> New Session</h5>
                    </div>
                    <div class="card-body">
                        <form id="newSessionForm">
                            <div class="mb-3">
                                <label class="form-label">Agent (optional)</label>
                                <select class="form-select" id="agentSelect">
                                    <option value="">Local terminal</option>
                                </select>
                                <small class="text-muted">Run terminal on remote agent or locally</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Command (optional)</label>
                                <input type="text" class="form-control" id="commandInput" placeholder="sh">
                                <small class="text-muted">Default: sh -i</small>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle"></i> Create Session
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-list"></i> Active Sessions</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="sessionsList" style="max-height: 400px; overflow-y: auto;">
                            <div class="text-center py-4 text-muted">No active sessions</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-terminal-fill"></i>
                            <span id="currentSessionTitle">No Session Selected</span>
                        </h5>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-danger" id="closeSessionBtn" onclick="closeCurrentSession()" disabled>
                                <i class="bi bi-x-circle"></i> Close Session
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="terminalContainer" class="terminal-container">
                            <div class="text-muted text-center" style="padding: 200px 0;">
                                <i class="bi bi-terminal fs-1"></i>
                                <p class="mt-3">Create a new session to start using the terminal</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted" id="terminalStatus">
                                <span class="badge bg-secondary">Disconnected</span>
                            </small>
                            <small class="text-muted">
                                Tip: Type 'help' for available commands, Ctrl+C to interrupt
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <!-- Modern UI Scripts -->
    <script src="/static/js/toast.js"></script>
    <script src="/static/js/confetti.js"></script>
    <script src="/static/js/skeletons.js"></script>
    <script src="/static/js/breadcrumbs.js"></script>
    <script src="/static/js/advanced-charts.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script>
        let currentSessionId = null;
        let currentWebSocket = null;
        let sessions = [];
        let commandHistory = [];
        let historyIndex = -1;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAgents();
            loadSessions();
            setupForm();
        });

        async function loadAgents() {
            try {
                const data = await API.get('/agents');
                const select = document.getElementById('agentSelect');
                select.innerHTML = '<option value="">Local terminal</option>';
                data.agents.forEach(agent => {
                    if (agent.status === 'connected') {
                        select.innerHTML += `<option value="${agent.name}">${agent.name}</option>`;
                    }
                });
            } catch (error) {
                console.error('Failed to load agents:', error);
            }
        }

        async function loadSessions() {
            try {
                const data = await API.get('/terminal');
                sessions = data.sessions || [];

                const list = document.getElementById('sessionsList');

                if (sessions.length === 0) {
                    list.innerHTML = '<div class="text-center py-4 text-muted">No active sessions</div>';
                    return;
                }

                list.innerHTML = sessions.map(session => {
                    const activeClass = currentSessionId === session.id ? 'active' : '';
                    const agentText = session.agent_id ? `Agent: ${session.agent_id}` : 'Local';

                    return `
                        <a href="#" class="list-group-item list-group-item-action ${activeClass}"
                           onclick="connectToSession('${session.id}'); return false;">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <h6 class="mb-1">
                                    <i class="bi bi-terminal"></i>
                                    Session ${session.id.substring(0, 8)}
                                </h6>
                                <small class="text-muted">${agentText}</small>
                            </div>
                        </a>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load sessions:', error);
            }
        }

        function setupForm() {
            document.getElementById('newSessionForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const agentId = document.getElementById('agentSelect').value;
                const command = document.getElementById('commandInput').value || 'sh';

                try {
                    const data = await API.post('/terminal', {
                        agent_id: agentId || undefined,
                        command: command
                    });

                    notify.success('Terminal session created!');
                    await loadSessions();
                    await connectToSession(data.session_id);
                } catch (error) {
                    notify.error('Failed to create session');
                }
            });
        }

        async function connectToSession(sessionId) {
            // Close existing connection
            if (currentWebSocket) {
                currentWebSocket.close();
            }

            currentSessionId = sessionId;
            document.getElementById('currentSessionTitle').textContent = `Session ${sessionId.substring(0, 8)}`;
            document.getElementById('closeSessionBtn').disabled = false;

            // Update active state in list
            document.querySelectorAll('#sessionsList .list-group-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Setup terminal
            const container = document.getElementById('terminalContainer');
            container.innerHTML = '<div id="terminalOutput"></div>';

            // Connect WebSocket
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/v1/terminal/${sessionId}/ws`;

            currentWebSocket = new WebSocket(wsUrl);

            currentWebSocket.onopen = () => {
                document.getElementById('terminalStatus').innerHTML = '<span class="badge bg-success">Connected</span>';
                appendOutput('=== Terminal session connected ===\n', 'success');
            };

            currentWebSocket.onmessage = (event) => {
                appendOutput(event.data);
            };

            currentWebSocket.onerror = () => {
                document.getElementById('terminalStatus').innerHTML = '<span class="badge bg-danger">Error</span>';
                notify.error('WebSocket connection error');
            };

            currentWebSocket.onclose = () => {
                document.getElementById('terminalStatus').innerHTML = '<span class="badge bg-secondary">Disconnected</span>';
                appendOutput('\n=== Terminal session closed ===\n', 'warning');
            };

            // Setup input handling
            setupTerminalInput();
        }

        function setupTerminalInput() {
            const container = document.getElementById('terminalContainer');

            // Create input area
            const inputArea = document.createElement('div');
            inputArea.className = 'terminal-input-area';
            inputArea.innerHTML = `
                <div class="d-flex align-items-center">
                    <span class="text-success me-2">$</span>
                    <input type="text" class="terminal-input" id="terminalInput" autofocus>
                </div>
            `;
            container.appendChild(inputArea);

            const input = document.getElementById('terminalInput');

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const command = input.value;
                    if (command.trim()) {
                        sendCommand(command + '\n');
                        commandHistory.push(command);
                        historyIndex = commandHistory.length;
                    }
                    input.value = '';
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[historyIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = commandHistory.length;
                        input.value = '';
                    }
                } else if (e.key === 'c' && e.ctrlKey) {
                    sendCommand('\x03'); // Ctrl+C
                }
            });

            input.focus();
        }

        function sendCommand(command) {
            if (currentWebSocket && currentWebSocket.readyState === WebSocket.OPEN) {
                currentWebSocket.send(command);
            }
        }

        function appendOutput(text, type = 'normal') {
            const output = document.getElementById('terminalOutput');
            if (!output) return;

            const line = document.createElement('div');
            line.textContent = text;

            if (type === 'success') {
                line.style.color = '#48dbfb';
            } else if (type === 'error') {
                line.style.color = '#ff6b6b';
            } else if (type === 'warning') {
                line.style.color = '#feca57';
            }

            output.appendChild(line);

            // Auto scroll to bottom
            const container = document.getElementById('terminalContainer');
            container.scrollTop = container.scrollHeight;
        }

        async function closeCurrentSession() {
            if (!currentSessionId) return;

            confirmAction('Are you sure you want to close this session?', async () => {
                try {
                    await API.delete(`/terminal/${currentSessionId}`);

                    if (currentWebSocket) {
                        currentWebSocket.close();
                        currentWebSocket = null;
                    }

                    currentSessionId = null;
                    document.getElementById('terminalContainer').innerHTML = `
                        <div class="text-muted text-center" style="padding: 200px 0;">
                            <i class="bi bi-terminal fs-1"></i>
                            <p class="mt-3">Create a new session to start using the terminal</p>
                        </div>
                    `;
                    document.getElementById('currentSessionTitle').textContent = 'No Session Selected';
                    document.getElementById('closeSessionBtn').disabled = true;
                    document.getElementById('terminalStatus').innerHTML = '<span class="badge bg-secondary">Disconnected</span>';

                    notify.success('Session closed');
                    await loadSessions();
                } catch (error) {
                    notify.error('Failed to close session');
                }
            });
        }

        // Refresh sessions list every 10 seconds
        setInterval(loadSessions, 10000);
    </script>
    <script src="/static/js/micro-interactions.js"></script>
    <script src="/static/js/drag-drop.js"></script>
</body>
</html>
