<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Runner - SSH Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-sliders"></i> Sloth Runner</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/agents">Agents</a></li>
                    <li class="nav-item"><a class="nav-link" href="/workflows">Workflows</a></li>
                    <li class="nav-item"><a class="nav-link" href="/hooks">Hooks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/events">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="/secrets">Secrets</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/ssh">SSH Profiles</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="bi bi-circle-fill" id="ws-status" style="color: #6c757d;"></i>
                            <span id="ws-status-text">Connecting...</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h2>SSH Profiles</h2>
                        <p class="text-muted">Manage SSH connection profiles</p>
                    </div>
                    <button class="btn btn-primary" onclick="loadProfiles()">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>
            </div>
        </div>

        <div class="row" id="profiles-container">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-3 text-muted">Loading SSH profiles...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script>
        async function loadProfiles() {
            try {
                const response = await fetch('/api/v1/ssh');
                const data = await response.json();
                const container = document.getElementById('profiles-container');

                if (!data.profiles || data.profiles.length === 0) {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="empty-state">
                                <i class="bi bi-terminal"></i>
                                <h5>No SSH profiles</h5>
                                <p>Create SSH profiles via CLI to manage remote connections.</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.profiles.map(profile => {
                    const created = new Date(profile.created_at).toLocaleDateString();
                    const lastUsed = profile.last_used ? new Date(profile.last_used).toLocaleString() : 'Never';

                    return `
                        <div class="col-md-6 col-lg-4 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="bi bi-terminal me-2"></i>${profile.name}
                                    </h5>
                                    <p class="card-text text-muted small">${profile.description || 'No description'}</p>
                                    <hr>
                                    <table class="table table-sm small">
                                        <tr>
                                            <td><strong>Host:</strong></td>
                                            <td><code>${profile.host}:${profile.port}</code></td>
                                        </tr>
                                        <tr>
                                            <td><strong>User:</strong></td>
                                            <td><code>${profile.user}</code></td>
                                        </tr>
                                        <tr>
                                            <td><strong>Key:</strong></td>
                                            <td><code>${profile.key_path || 'Password auth'}</code></td>
                                        </tr>
                                        <tr>
                                            <td><strong>Usage:</strong></td>
                                            <td>${profile.use_count} times</td>
                                        </tr>
                                        <tr>
                                            <td><strong>Last Used:</strong></td>
                                            <td>${lastUsed}</td>
                                        </tr>
                                    </table>
                                    <div class="btn-group w-100 mt-2">
                                        <button class="btn btn-sm btn-outline-info" onclick="viewAuditLogs('${profile.name}')">
                                            <i class="bi bi-clock-history"></i> Logs
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deleteProfile('${profile.name}')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading profiles:', error);
            }
        }

        async function viewAuditLogs(name) {
            try {
                const response = await fetch(`/api/v1/ssh/${name}/audit`);
                const data = await response.json();
                console.log('Audit logs for ' + name + ':', data.logs);
                alert(`Loaded ${data.logs.length} audit log entries. Check console for details.`);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteProfile(name) {
            if (!confirm(`Delete SSH profile "${name}"?`)) return;
            try {
                await fetch(`/api/v1/ssh/${name}`, {method: 'DELETE'});
                loadProfiles();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', loadProfiles);
    </script>
</body>
</html>
