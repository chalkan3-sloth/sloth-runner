<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Runner - Stack Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/sloth-theme.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <!-- Modern UI Styles -->
    <link rel="stylesheet" href="/static/css/toast.css">
    <link rel="stylesheet" href="/static/css/skeletons.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/glassmorphism.css">
    <link rel="stylesheet" href="/static/css/dark-mode.css">
    <link rel="stylesheet" href="/static/css/mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Initialize theme early to prevent flash -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/page-transitions.css">
    <link rel="stylesheet" href="/static/css/micro-interactions.css">
    <link rel="stylesheet" href="/static/css/navbar-search.css">
    <link rel="stylesheet" href="/static/css/drag-drop.css">
</head>
<body>
    <div id="sloth-navbar"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h2><i class="bi bi-layers"></i> Stack Management</h2>
                        <p class="text-muted">Manage environment stacks and configurations</p>
                    </div>
                    <div>
                        <button class="btn btn-success" onclick="showCreateStackModal()">
                            <i class="bi bi-plus-lg"></i> Create Stack
                        </button>
                        <button class="btn btn-primary" onclick="loadStacks()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="text-muted">Total Stacks</h6>
                        <h2 id="total-stacks">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="text-muted">Active</h6>
                        <h2 id="active-stacks" class="text-success">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="text-muted">Total Variables</h6>
                        <h2 id="total-variables">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="text-muted">Total Secrets</h6>
                        <h2 id="total-secrets">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="stacks-container">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-3 text-muted">Loading stacks...</p>
            </div>
        </div>
    </div>

    <!-- Create Stack Modal -->
    <div class="modal fade" id="createStackModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Create Stack</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createStackForm">
                        <div class="mb-3">
                            <label class="form-label">Stack Name *</label>
                            <input type="text" class="form-control" id="createStackName" required>
                            <small class="text-muted">e.g., production, staging, development</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="createStackDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Environment Type</label>
                            <select class="form-select" id="createStackType">
                                <option value="production">Production</option>
                                <option value="staging">Staging</option>
                                <option value="development">Development</option>
                                <option value="testing">Testing</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="createStackActive" checked>
                            <label class="form-check-label" for="createStackActive">Active</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createStack()">Create Stack</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Stack Modal -->
    <div class="modal fade" id="viewStackModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-eye"></i> Stack Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewStackContent">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Stack Modal -->
    <div class="modal fade" id="editStackModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-pencil"></i> Edit Stack</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editStackForm">
                        <input type="hidden" id="editStackName">
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="editStackDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Environment Type</label>
                            <select class="form-select" id="editStackType">
                                <option value="production">Production</option>
                                <option value="staging">Staging</option>
                                <option value="development">Development</option>
                                <option value="testing">Testing</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="editStackActive">
                            <label class="form-check-label" for="editStackActive">Active</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateStack()">Update Stack</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Variable Modal -->
    <div class="modal fade" id="addVariableModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Add Variable</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addVariableForm">
                        <input type="hidden" id="addVariableStack">
                        <div class="mb-3">
                            <label class="form-label">Key *</label>
                            <input type="text" class="form-control" id="addVariableKey" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Value *</label>
                            <textarea class="form-control" id="addVariableValue" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addVariable()">Add Variable</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/utils.js"></script>
    <!-- Modern UI Scripts -->
    <script src="/static/js/toast.js"></script>
    <script src="/static/js/confetti.js"></script>
    <script src="/static/js/skeletons.js"></script>
    <script src="/static/js/breadcrumbs.js"></script>
    <script src="/static/js/advanced-charts.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/stacks.js"></script>
    <script src="/static/js/micro-interactions.js"></script>
    <script src="/static/js/drag-drop.js"></script>
</body>
</html>
