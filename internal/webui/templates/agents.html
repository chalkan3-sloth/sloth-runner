<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Runner - Agents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/sloth-theme.css">
    <!-- Modern UI Styles -->
    <link rel="stylesheet" href="/static/css/toast.css">
    <link rel="stylesheet" href="/static/css/skeletons.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/glassmorphism.css">
    <link rel="stylesheet" href="/static/css/dark-mode.css">
    <link rel="stylesheet" href="/static/css/mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Initialize theme early to prevent flash -->
    <link rel="stylesheet" href="/static/css/page-transitions.css">
    <link rel="stylesheet" href="/static/css/micro-interactions.css">
    <link rel="stylesheet" href="/static/css/navbar-search.css">
    <link rel="stylesheet" href="/static/css/drag-drop.css">
    <link rel="stylesheet" href="/static/css/agent-cards.css">
</head>
<body>
    <!-- Navbar will be injected here by navbar.js -->
    <div id="sloth-navbar"></div>

    <div class="container-fluid mt-4">
        <!-- Breadcrumbs -->
        <div class="breadcrumb-container mb-3">
            <div id="breadcrumbs"></div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4 fade-in-up">
                    <div>
                        <h2><i class="bi bi-hdd-network"></i> Agents</h2>
                        <p class="text-muted">Manage distributed agents</p>
                    </div>
                    <div>
                        <button class="btn btn-primary hover-grow btn-ripple" onclick="refreshAgents()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                        <button class="btn btn-success hover-grow btn-ripple ms-2" onclick="showAddAgentModal()">
                            <i class="bi bi-plus-circle"></i> Add Agent
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Agent Stats -->
        <div class="row mb-4" id="agent-stats">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Agents List -->
        <div class="row" id="agents-container">
            <!-- Skeleton loader will be shown here -->
        </div>
    </div>

    <!-- Agent Details Modal -->
    <div class="modal fade" id="agentDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-server"></i> Agent Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="agentDetailsBody">
                    <div class="text-center py-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteAgentBtn">
                        <i class="bi bi-trash"></i> Delete Agent
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/websocket.js"></script>
    <!-- Modern UI Scripts -->
    <script src="/static/js/toast.js"></script>
    <script src="/static/js/confetti.js"></script>
    <script src="/static/js/skeletons.js"></script>
    <script src="/static/js/breadcrumbs.js"></script>
    <script src="/static/js/advanced-charts.js"></script>
    <script src="/static/js/agent-metrics.js"></script>
    <script src="/static/js/agents.js"></script>
    <script>
        // Initialize breadcrumbs
        document.addEventListener('DOMContentLoaded', () => {
            breadcrumbs.set([
                { label: 'Home', url: '/', icon: 'bi-house' },
                { label: 'Agents', url: '/agents', icon: 'bi-hdd-network', isActive: true }
            ]);
        });
    </script>
    <script src="/static/js/micro-interactions.js"></script>
    <script src="/static/js/drag-drop.js"></script>
</body>
</html>
